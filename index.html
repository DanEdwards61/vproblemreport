<!DOCTYPE html>
<html>
<head>
    <title>Problem Log</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="moment.js"></script>

    <style>

    .log-container {
        width: 100%;
        height: 200px;
        overflow-y: none;
        overflow-x: none;
    }


/* Copyright (c) 2013 The Chromium Authors. All rights reserved.
 * Use of this source code is governed by a BSD-style license that can be
 * found in the LICENSE file. */

.peer-connection-dump-root {
  font-size: 0.8em;
  padding-bottom: 3px;
}

.update-log-container {
  float: left;
  width: 50em;
  overflow: auto;
}

.update-log-failure {
  background-color: #be2026;
}

.ssrc-info-block {
  color: #999;
  font-size: 0.8em;
}

.stats-graph-container {
  clear: both;
  margin: 0.5em 0 0.5em 0;
}

.stats-graph-sub-container {
  float: left;
  margin: 0.5em;
}

.stats-graph-sub-container > div {
  float: left;
}

.stats-graph-sub-container > div:first-child {
  float: none;
}

.stats-table-container {
  float: left;
  padding: 0 0 0 0;
  width: 50em;
  overflow: auto;
}

.stats-table-container >div:first-child {
  font-size: 0.8em;
  font-weight: bold;
  text-align: center;
  padding: 0 0 1em 0;
}

.stats-table-active-connection {
  font-weight: bold;
}

body {
  font-family: 'Lucida Grande', sans-serif;
}

table {
  border: none;
  margin: 0 1em 1em 0;
}

td {
  border: none;
  font-size: 0.8em;
  padding: 0 1em 0.5em 0;
  min-width: 10em;
  word-break: break-all;
}

table > tr {
  vertical-align: top;
}

th {
  border: none;
  font-size: 0.8em;
  padding: 0 0 0.5em 0;
}

.tab-head {
  background-color: rgb(220, 220, 220);
  margin: 10px 2px 0 2px;
  text-decoration: underline;
  cursor: pointer;
  display: inline-block;
  overflow: hidden;
  width: 20em;
  height: 3em;
}

.active-tab-head {
  background-color: turquoise;
  font-weight: bold;
}

.tab-body {
  border: 1px solid turquoise;
  border-top-width: 3px;
  padding: 0 10px 500px 10px;
  display: none;
}

.active-tab-body {
  display: block;
}

.user-media-request-div-class {
  background-color: lightgray;
  margin: 10px 0 10px 0;
}

.user-media-request-div-class > div {
  margin: 5px 0 5px 0;
}

.audio-diagnostic-dumps-info {
  max-width: 60em;
}



    </style>
</head>

<body onload="init()">

    <div class="container" ng-app="probReportApp" ng-controller="probReportCtrl">
        <div class="row">
            <div class="col-md-12">
                <h2>Problem Report</h2>
                <hr/>
            </div>
        </div>
        <div class="row" id="status" ng-show="statusMessage!=''">
            <label for="status_text">Status:</label>
            <input type="text" id="status_text" ng-model="statusMessage"></label>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="reportURL">Report URL:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="reportURL" ng-model="rawReport" value="https://api.dev1.vappcenter.com/v1/download/16/6daaff74-9e51-416c-8a10-30d32433807a"/>
                        <div class="input-group-btn">
                            <input type="button" class="btn btn-primary" value="Load" ng-click="getReport(rawReport)"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id='row.log'>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <p class="form-control-static" id="username" ng-model="userName"></p>
                </div>
                <div class="form-group">
                    <label for="extension">Extension</label>
                    <p class="form-control-static" id="extension"></p>
                </div>
                <div class="form-group">
                    <label for="platform">Platform</label>
                    <p class="form-control-static" id="platform"></p>
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <p class="form-control-static" id="text"></p>
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <label for="filter">Filter</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="filter" ng-model="selectedFilter" onkeypress="filterPress(event, getElem('filter').value)"/>
                        <select id="filter" class="form-control" id="filter_list" ng-model="selectedFilter">
                            <option></option>
                            <option>(CallMake|CallNotification,|CallDone)</option>
                            <option>(WCAPI message received|Sending WCAPI message)</option>
                        </select>

                        <div class="input-group-btn">
                            <input type="button" class="btn btn-primary" value="Filter" onclick="filter(getElem('filter').value)"/>
                        </div>
                        <div class="input-group-btn">
                            <input type="button" class="btn btn-primary" value="Clear" onclick="clear_filter()"/>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="log_file">
                    <label for="log">Log</label>
                    <button onclick="downloadLog()">Download log</button> <output></output>
                    <div class="log-container" contenteditable>
                        <textarea id="log_text" style="width:100%; height:100%;"></textarea>
                    </div>
                </div>
            </div>
        </div>

<!--

            "googLibjingleSession_1772720753097742774": {
              "id": "googLibjingleSession_1772720753097742774",
              "timestamp": 1485965804983,
              "type": "googLibjingleSession",
              "googInitiator": "false"
            },
-->
        <div>
            <h4>RTC Stats</h4>
            <div ng-show="!report.rtcStats || report.rtcStats.length == 0">
                No RTC stats in the log file
            </div>

            <div ng-repeat='statset in report.rtcStats'>
                RTC Stat {{statset.key}}
                <div class="row" id='row.rtcStats' class="update-log-container">
                        <div>API Trace</div>
                        <table class="update-log-table">
                            <tr><td>Time</td><td>Event</td></tr>
                            <tr ng-repeat="v in api[statset.key]">
                                <td> {{formatAPITime(v[3])}}</td>
                                <td>
                                    <details>
                                        <summary>{{v[0]}}</summary>
                                        <pre>{{v[2]}}</pre>
                                    </details>
                                </td>
                            </tr>
                        </table>
                        <div class="stats-table-container">
                            <div> Stats Tables</div>
                            <details ng-repeat="statGroup in stats[statset.key]">
                                <summary>{{statGroup.name}} ({{statGroup.type}})</summary>
                                <table border="1">
                                    <tbody>
                                        <tr><th colspan="2">Statistics {{statGroup.name}}</th></tr>
                                        <tr ng-repeat="p in statGroup.propList">
                                            <td>{{p.key}}</td><td>{{p.val}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </details>
                        </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
var container = document.querySelector('#log_file');
var typer = container.querySelector('[contenteditable]');
var output = container.querySelector('output');


var o1 = {
    name: 'o1',
    child: { 
        name: 'o1_child',
        child: null
    }
}

console.log(JSON.stringify(o1));

const MIME_TYPE = 'text/plain';
    
    var app = angular.module('probReportApp', []);
    var rootscope;
    app.controller('probReportCtrl', function($scope, $http) {
        rootscope = $scope;
        $scope.report = '';

        $scope.userName = '';

        $scope.selectedFilter = '';

        $scope.active_view = 'log';
        $scope.api = [];
        $scope.lastState;
        $scope.stats = [];
        $scope.statusMessage = '';

        $scope.showStatus = function(msg) {
            $scope.statusMessage = msg;
        }

        $scope.setFilterText = function() {
            getElem('filter').value = getElem('filter_list').value;
        }

        $scope.setStats = function (rtcStats) {
            if (!rtcStats || rtcStats.length == 0 ) {
                return;
            }

            $scope.api = [];
            $scope.stats = [];
            for( var ndx=0; ndx<rtcStats.length; ndx++ ) {
                var apiList = [];
                var statList = [];
                var statFinal = {};

                rtcStats[ndx].value.forEach( (stat) => {
                    switch(stat[0]) 
                    {
                        case 'getstats':
                            statList.push(stat);
                            break;

                        case 'setRemoteDescription':
                        case 'createAnswerOnSuccess':
                        case 'setLocalDescription':
                            var sdpInfo = stat[2];
                            var pre = 'type: ' + sdpInfo.type + '\nsdp:' + sdpInfo.sdp.replace('\r\n', '\n');
                            stat[2] = pre;
                            apiList.push(stat);
                            break;

                        case 'setLocalDescriptionOnSuccess':
                        case 'setRemoteDescriptionOnSuccess':
                        case 'setLocalDescriptionOnFailure':
                        case 'setRemoteDescriptionOnFailure':
                        case 'onnegotiationneeded':
                            stat.push(stat[2]);      // These events are not stored with an object from rtcStats, so time is in element 2, instead of element 3.
                            apiList.push(stat);
                            break;

                        default:
                            apiList.push(stat);
                            break;
                    }
                })
                $scope.api.push(apiList.sort( function(a, b) {
                    // compare the last element in the array
                    return a[a.length-1] - b[b.length-1];
                }));
                // The compression algorithm strips properties that are duplicates between each group offset
                // stats. Loop through the list of stat reports and build up 1 stat object
                statList.forEach( (statGroup) => {
                    for (var key in statGroup[2]) {
                        statFinal[key] = statGroup[2][key];
                    }
                });

                var finalStatGroup = [];
                var propsToRemove = [ 'id', 'timestamp', 'type'];
                for (var prop in statFinal) {
                    if (statFinal.hasOwnProperty(prop)) {
                        var propObj = statFinal[prop];
                        var s = {name: prop, timestamp: propObj.timestamp, type:propObj.type, propList: [] };
                        propsToRemove.forEach( (toRemove) => {
                            delete propObj[toRemove];
                        });

                        for( var p1 in propObj) {
                            if (propObj.hasOwnProperty(p1)) {
                                s.propList.push({key: p1, val: propObj[p1]})
                            }
                        }
                        finalStatGroup.push(s);
                    }
                }
                $scope.stats.push(finalStatGroup);
            }

        }

        $scope.getReport = function(url) {
            $scope.showStatus( 'Downloading report...');

            $http.get( url )
            .then(function(response) {
                $scope.report = response.data;
                setHeaders($scope.report.report);
                $scope.showStatus('Setting log data');

                setTimeout( function() {
                    setLog($scope.report.log);

                    $scope.setStats($scope.report.rtcStats);

                    $scope.showStatus('');

                    $scope.$apply();
                }, 0);
            });
        }

        $scope.formatAPITime = function(d) {
            return moment(d).format('MM/DD h:mm:ss.SSS');
        }

        $scope.show = function(what) {
            active_view = what;
        }
    });


//    var report = JSON.parse(document.getElementById('report').textContent);

    function getElem(id) {
        return document.getElementById(id);
    }

    var header = {
        username: getElem('username'),
        extension: getElem('extension'),
        platform: getElem('platform'),
        text: getElem('text')
    };

    function setHeaders(report) {
        header.username.innerHTML = report.UserName;
        header.extension.innerHTML = report.Extension;
        header.platform.innerHTML = report.Platform;
        header.text.innerHTML = report.Text;
    }


    function clear_filter() {
        filter('');
        getElem('filter').value = '';
    }

    function filter(str) {
        rootscope.statusMessage = 'Filtering log file'

        var regex = new RegExp(str);

        var filteredLog = rootscope.report.log.filter(function(elem) {
            return regex.test(formatLogEntry(elem));
        });

        setLog(filteredLog);
        rootscope.statusMessage = ''
    }

    function filterPress(evt, val) {
        if(evt.keyCode === 13) {
            filter(val);
        }
    }

    var logTextArea = getElem('log_text');

    function setLog(log) {
        var logText = '';
        for(var i = 0; i < log.length; i++) {
            logText = logText + formatLogEntry(log[i]) + '\n\n';
        }
        logTextArea.innerText = logText;
    }



    function formatTimestamp(ts) {
        var time = new Date(ts);
        return time.toISOString()
            .replace(/T/, ' ')
            .replace(/Z/, ' ' + formatTimestampOffset(time.getTimezoneOffset()));
    }

    function formatTimestampOffset(offset) {
        return offset > 0 ? `-${offset / 60}:00` : `${offset / 60}:00`;
    }

    function formatLogEntry(entry) {
        if (!entry.value.formated) {
            entry.value.formated = '[' + formatTimestamp(entry.value.timestamp) + ' - ' + entry.value.context + '] ' + entry.value.message;
        }
        return entry.value.formated;
    }

    function init() {
//        setHeaders(report.report);
//        setLog(report.log);
//        document.title = report.report.UserName + '-Problem Report';
    }


    function cleanUp(a) {
        a.textContent = 'Downloaded';
        a.dataset.disabled = true;

        // Need a small delay for the revokeObjectURL to work properly.
        setTimeout(function() {
            window.URL.revokeObjectURL(a.href);
        }, 1500);
    };

    function downloadLog() {
        window.URL = window.webkitURL || window.URL;

        var prevLink = output.querySelector('a');
        if (prevLink) {
            window.URL.revokeObjectURL(prevLink.href);
            output.innerHTML = '';
        }

        var bb = new Blob([typer.textContent], {type: MIME_TYPE});

        var a = document.createElement('a');
        a.download = container.querySelector('[id="log_text"]').value;
        a.href = window.URL.createObjectURL(bb);
        a.textContent = 'Download ready';

        a.dataset.downloadurl = [MIME_TYPE, a.download, a.href].join(':');
        a.draggable = true; // Don't really need, but good practice.
        a.classList.add('dragout');

        output.appendChild(a);

        a.onclick = function(e) {
            if ('disabled' in this.dataset) {
            return false;
            }

            cleanUp(this);
        };
    };
</script>
</body>
</html>
